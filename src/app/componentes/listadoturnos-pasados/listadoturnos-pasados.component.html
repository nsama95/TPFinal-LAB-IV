<div *ngIf="mostrar===true" class="text-center ">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<table  *ngIf="mostrar===false"  class="table"  style="background-color: rgb(0, 0, 0);color:white">
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Especialista</th>
      <th>Encuesta</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let turno of turnos">
      <td>{{turno.fecha}}</td>
      <td>{{turno.especialista}}</td>
      <td>
        <ng-container *ngIf="turno.entrevista">
          <img src="{{turno.entrevista | entrevista}}" style="height: 40px;">
        </ng-container>
        <ng-container *ngIf="!turno.entrevista"><button class="btn btn-info" (click)="abrirEncuenta(turno.fecha)">Encuesta</button></ng-container>
        </td>
    </tr>
  </tbody>
</table>

<div  *ngIf="abrir===true"  class="card text-white bg-success mb-3" style="max-width: 80rem; position: fixed; top: 20%; left: 35%; z-index:99;">

      </select>

      <option >4</option>
      <option >5</option>
      <option>6</option>
      <option>7</option>
      <option >8</option>
      <option >9</option>
      <option >10</option>
      
      </select>

    <div class="input-group">
